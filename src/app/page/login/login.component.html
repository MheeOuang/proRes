<div class="center">

  <h1>Login</h1>
  <form>
    <div class="txt_field">
      <input type="text" name="username" #username>
      <span></span>
      <label>Username</label>
    </div>
    <div class="txt_field">
      <input type="password" name="password" #password>
      <span></span>
      <label>Password</label>
    </div>
    <button mat-raised-button (click)="login(username.value , password.value)">Login</button>
  </form>
</div>
