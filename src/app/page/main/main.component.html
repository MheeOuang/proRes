<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <div style="display: flex; flex-direction: row; justify-content: center">
        <img
          class="img-cover"
          src="https://s.isanook.com/wo/0/rp/rc/w670h402/yatxacm1w0/aHR0cHM6Ly9zLmlzYW5vb2suY29tL3dvLzAvdWQvMzYvMTgwNjkzL2Zvb2QuanBn.jpg"
        />
        <span class="font-cover">ตามสั่งตามใจ</span>
      </div>
      <div class="col-12" style="margin: 20px">
        <mat-toolbar
          style="display: flex; flex-direction: row; justify-content: start;background-color: white;"
          >
          <span class="font-menu2">เลือกประเภทอาหาร : </span>
          <button mat-button color="warn" class="font-menu2" *ngFor="let type of this.foodtypes" (click)="SearchType(type.tid)">
            {{ this.type.name }}
          </button></mat-toolbar
        >
        <!-- *ngIf="this.isMultiple == 'show-one'" -->
        <button
          mat-button
          class="button-size"
          *ngFor="let food of this.foods"
          (click)="show(this.food.fid)"
        >
          <img class="img-menu" src="{{ this.food.img }}" />
          <span class="font-menu2" style="float: left">{{
            this.food.name
          }}</span>
          <span class="font-menu2" style="float: right">บาท</span>
          <span class="font-menu2" style="float: right">{{
            this.food.price
          }}</span>
        </button>
      </div>
    </div>

    <!-- Shiba -->
    <div class="col-6" style="margin-top: 10px">
      <div style="display: flex; flex-direction: row; justify-content: center">
        <div *ngIf="SelectFood != undefined">
          <img class="img-show" src="{{ this.SelectFood.img }}" />
          <span
            ><h1 class="font-menu2">{{ this.SelectFood.name }}</h1></span
          >
          <span
            ><p class="font-menu2">
              รายละเอียด :{{ this.SelectFood.detail }}
            </p></span
          >
          <span
            ><p class="font-menu2">
              ราคา {{ this.SelectFood.price }} บาท
            </p></span
          >
          <span
            style="
              display: flex;
              justify-content: center;
              font-size: 50px;
              margin-top: 20px;
            "
            >{{ this.count }}</span
          >
          <span
            #num
            style="
              display: flex;
              justify-content: space-around;
              font-size: 30px;
              margin-bottom: 10px;
            "
            ><button mat-button color="warn" (click)="delete()">-</button>
            <button mat-button color="primary" (click)="plus()">+</button>
          </span>
          <button
            mat-raised-button
            color="accent"
            class="font-menu2"
            style="width: 100%"
            (click)="addToCart(this.foods.fid)"
          >
            เพิ่มลงในตะกร้า
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
